<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
    <title>SparkPost Forwarding Service Configuration</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="https://www.sparkpost.com"><img src="https://developers.sparkpost.com/images/logo-sparkpost-white.png" alt="SparkPost" width="150"></a>
      </div>
    </nav>

    <div class="jumbotron">
      <div id="rowcont" class="container">
        <h2>SparkPost Forwarding Service Configuration</h2>
        <div id="check_webhook" class="row">
          <div class="col-md-3">
            <p>Checking for inbound webhook...</p>
          </div>
          <div class="col-md-8">
            <p id="get_inbound_webhook"></p>
          </div>
        </div>
        <div id="set_domain" class="row" style="display:none">
          <div class="col-md-3">
            <p>Choose your inbound domain</p>
          </div>
          <div class="col-md-8">
            <form id="domain_form" enctype="application/json" action="/inbound-domainx" method="post">
              <input name="domain" value="">
              <button>Add domain</button>
            </form>
          </div>
        </div>
        <div id="add_webhook" class="row" style="display:none">
          <div class="col-md-3">
            <p>Adding inbound webhook...</p>
          </div>
          <div class="col-md-8">
            <p id="add_inbound_webhook"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
